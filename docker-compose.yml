services:
  # Nginx 리버스 프록시 (로컬 개발용 - HTTP만)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ttibu-web-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ttibu-web-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ttibu-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ttibu-web-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # PostgreSQL Database (로컬 개발용 - 간단한 기본값)
  db:
    image: postgres:16-alpine
    container_name: ttibu-web-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ttibu
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - TZ=Asia/Seoul
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ttibu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d ttibu"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

networks:
  ttibu-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
