services:
  # Nginx 리버스 프록시 (로컬 개발용 - HTTP만)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: ttibu-web-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ttibu-web-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ttibu-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ttibu-web-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # PostgreSQL Database (로컬 개발용 - 간단한 기본값)
  db:
    image: postgres:16-alpine
    container_name: ttibu-web-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ttibu
      - POSTGRES_USER=tibutibu
      - POSTGRES_PASSWORD=tibutibu
      - TZ=Asia/Seoul
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ttibu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tibutibu -d ttibu"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

  # Prometheus 모니터링
  prometheus:
    image: prom/prometheus:latest
    container_name: ttibu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ttibu-network
    restart: unless-stopped

  # Grafana 대시보드
  grafana:
    image: grafana/grafana:latest
    container_name: ttibu-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ttibu-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ttibu-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://tibutibu:tibutibu@db:5432/ttibu?sslmode=disable
    depends_on:
      - db
    networks:
      - ttibu-network
    restart: unless-stopped

networks:
  ttibu-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
