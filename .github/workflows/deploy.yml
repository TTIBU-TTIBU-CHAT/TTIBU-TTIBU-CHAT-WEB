name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # Nginx 이미지 빌드 & 푸시
      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ttibu-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/ttibu-nginx:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ttibu-nginx:latest
          cache-to: type=inline

      # Backend 이미지 빌드 & 푸시
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/ttibu-backend:latest
            ${{ env.DOCKER_USERNAME }}/ttibu-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/ttibu-backend:latest
          cache-to: type=inline

      # Frontend 이미지 빌드 & 푸시
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/ttibu-frontend:latest
            ${{ env.DOCKER_USERNAME }}/ttibu-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/ttibu-frontend:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            # 배포 디렉토리로 이동
            cd ~/tibutibu

            # Docker Hub 로그인
            echo "${{ env.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin

            # 최신 이미지 Pull
            docker pull ${{ env.DOCKER_USERNAME }}/ttibu-nginx:latest
            docker pull ${{ env.DOCKER_USERNAME }}/ttibu-backend:latest
            docker pull ${{ env.DOCKER_USERNAME }}/ttibu-frontend:latest

            # docker-compose.yml 업데이트
            cat > docker-compose.yml << 'EOF'
            version: '3.8'

            services:
              # Nginx 리버스 프록시 (HTTPS 처리)
              nginx:
                image: ${{ env.DOCKER_USERNAME }}/ttibu-nginx:latest
                container_name: ttibu-nginx
                ports:
                  - "80:80"
                  - "443:443"
                volumes:
                  # EC2에 있는 certbot 인증서 마운트
                  - ~/tibutibu/certs:/etc/letsencrypt:ro
                  - ~/tibutibu/certbot/www:/var/www/certbot:ro
                depends_on:
                  - frontend
                  - backend
                networks:
                  - ttibu-network
                restart: unless-stopped

              # Backend (Spring Boot)
              backend:
                image: ${{ env.DOCKER_USERNAME }}/ttibu-backend:latest
                container_name: ttibu-backend
                expose:
                  - "8080"
                environment:
                  - SPRING_PROFILES_ACTIVE=docker
                depends_on:
                  db:
                    condition: service_healthy
                networks:
                  - ttibu-network
                restart: unless-stopped

              # Frontend (React)
              frontend:
                image: ${{ env.DOCKER_USERNAME }}/ttibu-frontend:latest
                container_name: ttibu-frontend
                expose:
                  - "80"
                depends_on:
                  - backend
                networks:
                  - ttibu-network
                restart: unless-stopped

              # PostgreSQL Database
              db:
                image: postgres:16-alpine
                container_name: ttibu-db
                expose:
                  - "5432"
                environment:
                  - POSTGRES_DB=ttibu
                  - POSTGRES_USER=tibutibu
                  - POSTGRES_PASSWORD=tibutibu
                  - TZ=Asia/Seoul
                volumes:
                  - postgres-data:/var/lib/postgresql/data
                networks:
                  - ttibu-network
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U tibutibu -d ttibu"]
                  timeout: 20s
                  retries: 10
                  interval: 5s
                restart: unless-stopped

            networks:
              ttibu-network:
                driver: bridge

            volumes:
              postgres-data:
                driver: local
            EOF

            # 컨테이너 재시작
            docker-compose down
            docker-compose up -d

            # 사용하지 않는 이미지 정리
            docker image prune -af

            # 배포 상태 확인
            docker-compose ps
