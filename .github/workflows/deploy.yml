name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      # Nginx 이미지 빌드 & 푸시
      - name: Build and push Nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ttibu-web-nginx:latest
            ${{ secrets.DOCKER_USERNAME }}/ttibu-web-nginx:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ttibu-web-nginx:latest
          cache-to: type=inline

      # Backend 이미지 빌드 & 푸시
      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ttibu-web-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/ttibu-web-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ttibu-web-backend:latest
          cache-to: type=inline

      # Frontend 이미지 빌드 & 푸시
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ttibu-web-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/ttibu-web-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ttibu-web-frontend:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ env.EC2_SSH_KEY }}
          script: |
            # 배포 디렉토리로 이동
            cd ~/tibutibu

            # 레포지토리가 없으면 clone, 있으면 pull
            if [ ! -d "TTIBU-TTIBU-CHAT-WEB" ]; then
              git clone https://github.com/TTIBU-TTIBU-CHAT/TTIBU-TTIBU-CHAT-WEB.git
            else
              cd TTIBU-TTIBU-CHAT-WEB
              git pull origin main
              cd ..
            fi

            # .env 파일 확인
            if [ ! -f ".env" ]; then
              echo "ERROR: .env file not found!"
              echo "Please create ~/tibutibu/.env with DOCKER_USERNAME=your-username"
              exit 1
            fi

            # Docker Hub 로그인
            echo "${{ env.DOCKER_PASSWORD }}" | docker login -u "${{ env.DOCKER_USERNAME }}" --password-stdin

            # 최신 이미지 Pull
            docker pull ${{ env.DOCKER_USERNAME }}/ttibu-web-nginx:latest
            docker pull ${{ env.DOCKER_USERNAME }}/ttibu-web-backend:latest
            docker pull ${{ env.DOCKER_USERNAME }}/ttibu-web-frontend:latest

            # docker-compose.prod.yml 사용하여 배포
            docker compose -f TTIBU-TTIBU-CHAT-WEB/docker-compose.prod.yml down
            docker compose -f TTIBU-TTIBU-CHAT-WEB/docker-compose.prod.yml up -d

            # 사용하지 않는 이미지 정리
            docker image prune -af

            # 배포 상태 확인
            docker compose -f TTIBU-TTIBU-CHAT-WEB/docker-compose.prod.yml ps
