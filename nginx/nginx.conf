user nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout  65;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml;

    ##
    # HTTP (80): ACME 인증 경로 + HTTPS 리다이렉트
    ##
    server {
        listen 80;
        server_name k13c103.p.ssafy.io;

        # Certbot webroot 검증 경로
        location ^~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 나머지는 HTTPS로 리다이렉트
        location / {
            return 301 https://$host$request_uri;
        }
    }

    ##
    # HTTPS (443): 메인 리버스 프록시
    ##
    server {
        listen 443 ssl http2;
        server_name k13c103.p.ssafy.io;

        # SSL 인증서 (certbot으로 발급받은 것)
        ssl_certificate     /etc/letsencrypt/live/k13c103.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/k13c103.p.ssafy.io/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache   shared:SSL:10m;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        # 보안 헤더
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header Referrer-Policy no-referrer-when-downgrade;

        # Backend API 프록시
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # WebSocket/긴 요청 지원
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_buffering off;
        }

        # Frontend React 앱 프록시
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket 지원 (필요시)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
        }
    }
}
