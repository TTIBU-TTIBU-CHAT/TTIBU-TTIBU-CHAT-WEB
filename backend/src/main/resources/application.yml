spring:
  application:
    name: ttibu-backend

  profiles:
    active: local

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt:
  secret: your-super-secret-key-that-should-be-at-least-256-bits-long-for-HS512-algorithm
  expiration: 86400000  # 24 hours in milliseconds

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
