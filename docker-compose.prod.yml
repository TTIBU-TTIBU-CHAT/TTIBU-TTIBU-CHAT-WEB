version: '3.8'

services:
  # Nginx 리버스 프록시 (HTTPS 처리)
  nginx:
    image: ${DOCKER_USERNAME}/ttibu-nginx:latest
    container_name: ttibu-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # EC2에 있는 certbot 인증서 마운트
      - ~/tibutibu/certs:/etc/letsencrypt:ro
      - ~/tibutibu/certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # Backend (Spring Boot)
  backend:
    image: ${DOCKER_USERNAME}/ttibu-backend:latest
    container_name: ttibu-backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ttibu-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    image: ${DOCKER_USERNAME}/ttibu-frontend:latest
    container_name: ttibu-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ttibu-db
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=${TZ:-Asia/Seoul}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ttibu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

networks:
  ttibu-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
