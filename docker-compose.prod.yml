services:
  # Nginx 리버스 프록시 (HTTPS 처리)
  nginx:
    image: ${DOCKER_USERNAME}/ttibu-web-nginx:latest
    container_name: ttibu-web-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # EC2에 있는 certbot 인증서 마운트
      - ~/tibutibu/certs:/etc/letsencrypt:ro
      - ~/tibutibu/certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # Backend (Spring Boot)
  backend:
    image: ${DOCKER_USERNAME}/ttibu-web-backend:latest
    container_name: ttibu-web-backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB}
      - DB_USERNAME=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ttibu-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    image: ${DOCKER_USERNAME}/ttibu-web-frontend:latest
    container_name: ttibu-web-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - ttibu-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ttibu-web-db
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=${TZ:-Asia/Seoul}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ttibu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      timeout: 20s
      retries: 10
      interval: 5s
    restart: unless-stopped

  # Prometheus 모니터링
  prometheus:
    image: prom/prometheus:latest
    container_name: ttibu-prometheus
    expose:
      - "9090"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ttibu-network
    restart: unless-stopped

  # Grafana 대시보드
  grafana:
    image: grafana/grafana:latest
    container_name: ttibu-grafana
    expose:
      - "3000"
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://k13c103.p.ssafy.io/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - ttibu-network
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: ttibu-postgres-exporter
    expose:
      - "9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    depends_on:
      - db
    networks:
      - ttibu-network
    restart: unless-stopped

networks:
  ttibu-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
